<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar-fragment</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar(active)">
    <div class="container-fluid">
        <a class="navbar-brand fw-bolder" th:href="@{/admin/posts}"><i th:text = "#{app.name}+' Administration'"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:class="${#strings.equals(active,'posts')?'nav-link active':'nav-link'}" aria-current="page" th:href="@{/admin/posts}">Posts</a>
                </li>
                <li class="nav-item">
                    <a th:class="${#strings.equals(active,'create_post')?'nav-link active':'nav-link'}" aria-current="page" th:href="@{/admin/post/create-post}">Create Post</a>
                </li>
                <li class="nav-item">
                    <a th:class="${#strings.equals(active,'comments')?'nav-link active':'nav-link'}" aria-current="page" th:href="@{/admin/comment}">Comments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Client View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
